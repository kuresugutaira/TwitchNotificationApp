steps:
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/twitch-notification-app/docker-image', '.']

# Docker Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/twitch-notification-app/docker-image']

# Cloud Run Deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    -  'run'
    -  'deploy'
    -  'demo-cloudrun'
    -  '--image'
    -  'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/twitch-notification-app/docker-image'
    -  '--region'
    -  'asia-northeast1'
    -  '--allow-unauthenticated'
