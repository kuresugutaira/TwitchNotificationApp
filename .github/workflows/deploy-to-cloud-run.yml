name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # リポジトリからコードをチェックアウト
    - name: Checkout source code
      uses: actions/checkout@v2

    # アカウント認証
    - name: Activate Service Account
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | tr -d '\r' > /tmp/gcp-key.json
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json


    # Google Cloud SDKをセットアップ
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # アカウントが有効化されているか確認
    - name: Check Active Account
      run: gcloud auth list

    # Artifact Registryに認証
    - name: Configure Docker to use Artifact Registry
      run: |
        gcloud auth configure-docker asia-northeast1-docker.pkg.dev

    # コンテナをビルドしてArtifact Registryにプッシュ
    - name: Build and Push to Artifact Registry
      run: |
        gcloud builds submit --tag asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/twitch-notification-app/docker-image .

    # Cloud Runにデプロイ
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy demo-cloudrun \
          --image asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/twitch-notification-app/docker-image \
          --region asia-northeast1 \
          --allow-unauthenticated \
          --update-env SECRET=${{ secrets.SECRET }} \
          --update-env DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }} \
          --update-env TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }} \
          --update-env TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }} \
          --update-env GET_CHANNEL_INFO_URL=${{ secrets.GET_CHANNEL_INFO_URL }} \
          --update-env GET_GAME_INFO_URL=${{ secrets.GET_GAME_INFO_URL }} \
          --update-env GET_ACCESS_TOKEN_URL=${{ secrets.GET_ACCESS_TOKEN_URL }} \
          --update-env DISCORD_ICON_URL=${{ secrets.DISCORD_ICON_URL }}
